<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../../css/mol.css">
    <link rel="stylesheet" href="../../../css/widgets.css">
    <!--<link rel="stylesheet" href="../../../css/metadata.css">-->
    <link rel="stylesheet" href="../../../css/cartodb.css">
    <link rel="stylesheet" href="../../../js/lib/jquery/css/ui-lightness/jquery-ui-1.8.17.custom.css">

    <!-- <link rel="stylesheet" href="../../../css/wri-style.css"> -->

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script src="../../../js/lib/jquery-1.7.1.js"></script>
    <script src="../../../js/lib/jquery.ui.core.js"></script>
    <script src="../../../js/lib/jquery.ui.widget.js"></script>
    <script src="../../../js/lib/jquery.ui.mouse.js"></script>
    <script src="../../../js/lib/jquery.ui.sortable.js"></script>
    <script src="../../../js/lib/jquery.ui.position.js"></script>
    <script src="../../../js/lib/jquery.ui.draggable.js"></script>
    <script src="../../../js/lib/jquery.ui.resizable.js"></script>
    <script src="../../../js/lib/jquery.ui.autocomplete.js"></script>
    <script src="../../../js/lib/jquery.ui.autocomplete.regexp.js"></script>
    <script src="../../../js/lib/jquery.imagesloaded.js"></script>
    <script src="../../../js/lib/jquery.ui.dialog.js"></script>
    <!-- <script src="../../../js/lib/jquery-ui-1.8.10.custom.min.js"></script> -->
    <!-- <script src="../../../js/lib/jquery-ui.min.js"></script> -->
    <script src="../../../js/lib/underscore-min.js"></script>
    <script src="../../../js/lib/backbone-min.js"></script>
    <script src="../../../js/lib/class.js"></script>

    <script src="../../../js/lib/cartodb-gmapsv3.js"></script>
    <script src="../../../js/lib/wax.g.js"></script>

    {% if prod %}
    <script src="../../../static/js/mol.js?r={{ r }}"></script>
    {% else %}
    <script src="../../../js/mol.js"></script>
    <script src="../../../js/mol.core.js"></script>
    <script src="../../../js/mol.bus.js"></script>
    <script src="../../../js/mol.services.js"></script>
    <script src="../../../js/mol.services.cartodb.js"></script>
    <script src="../../../js/mol.mvp.js"></script>
    <script src="../../../js/mol.map.js"></script>
    <script src="../../../js/mol.map.search.js"></script>
    <script src="../../../js/mol.map.results.js"></script>
    <script src="../../../js/mol.map.layers.js"></script>
    <script src="../../../js/mol.map.tiles.js"></script>
    <script src="../../../js/mol.map.menu.js"></script>
    <script src="../../../js/mol.map.loading.js"></script>
    <script src="../../../js/mol.map.dashboard.js"></script>
    <script src="../../../js/mol.map.query.js"></script>
    {% endif %}

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Map of Life - Range Map." />
    <meta name="keywords" content="map of life" />

  </head>
  <body>
    <div id="map_container" class="map_container"></div>
	 <script type="text/javascript">
      $(document).ready(function() {
          {% if prod %}
          <!-- Production, so load app without logging and run it. -->
          mol(function(env) {
            bus = env.bus.Bus()
	         proxy = new env.services.Proxy(bus)
	         me = new env.map.MapEngine(proxy, bus)
	         me.start('body');
	         se = new env.map.search.SearchEngine(proxy, bus)
	         se.start(null)
	         te = new env.map.tiles.TileEngine(proxy, bus, me.display.map)
	         te.start()
	         le = new env.map.layers.LayerEngine(proxy, bus)
	         le.start()
	         re = new env.map.results.ResultsEngine(proxy, bus)
	         re.start()
	         ne = new env.map.menu.MenuEngine(proxy, bus)
	         ne.start()
	         le = new env.map.loading.LoadingEngine(proxy, bus)
             le.start()
             de = new env.map.dashboard.DashboardEngine(proxy, bus);
             de.start()
             qe = new env.map.query.QueryEngine(proxy, bus, me.display.map);
             qe.start()
          });
          {% else %}
          env = mol(function(env) {
            bus = env.bus.Bus()
	         proxy = new env.services.Proxy(bus)
	         me = new env.map.MapEngine(proxy, bus)
	         me.start('body');
	         se = new env.map.search.SearchEngine(proxy, bus)
	         se.start(null)
	         te = new env.map.tiles.TileEngine(proxy, bus, me.display.map)
	         te.start()
	         le = new env.map.layers.LayerEngine(proxy, bus)
	         le.start()
	         re = new env.map.results.ResultsEngine(proxy, bus)
	         re.start()
	         ne = new env.map.menu.MenuEngine(proxy, bus)
	         ne.start()
	         le = new env.map.loading.LoadingEngine(proxy, bus)
             le.start()
             de = new env.map.dashboard.DashboardEngine(proxy, bus);
             de.start()
             qe = new env.map.query.QueryEngine(proxy, bus);
             qe.start()
          });
          {% endif %}
      });
    </script>
  </body>
</html>
