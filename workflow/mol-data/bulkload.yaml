python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.ext.db
- import: google.appengine.api.datastore
- import: google.appengine.api.users
- import: bulkload_helper
- import: ndb
- import: mol.db.layers

transformers:

- kind: Layer
  connector: csv
  connector_options:
    encoding: utf_8
  
  property_map:
    - property: __key__
      import_template: "%(provider)s-%(collection)s-%(filename)s"

    - property: provider 
      external_name: provider
      import_transform: transform.none_if_empty(unicode)

    - property: collection
      external_name: collection
      import_transform: transform.none_if_empty(unicode)

    - property: filename
      external_name: filename
      import_transform: transform.none_if_empty(unicode)

    - property: json
      external_name: layer_polygons
      import_transform: bulkload_helper.create_layer_json()

- kind: LayerIndex
  connector: csv
  connector_options:
    encoding: utf_8

  property_map:
    - property: __key__
      import_template: "%(provider)s-%(collection)s-%(filename)s"
